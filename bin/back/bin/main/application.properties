spring.application.name=weverse

server.port=80

# DB설정
spring.datasource.url=jdbc:mysql://localhost:3306/weverse_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=weverse
spring.datasource.password=tiger
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# CORS 설정 (Next.js 서버 주소 넣어주세요 보통은 http://localhost:3000 쓴다고하네요)
# Next.js 는 잘 몰라서 빠져있는 환경설정이 있을수도 있습니다.
spring.web.cors.allowed-origins=http://localhost:3000
# 허용 HTTP 메서드 설정
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
# 쿠키/인증 관련 요청 허용
spring.web.cors.allow-credentials=true

#Spring Security 미사용 시 application.properties 만으로도 동작하는 경우가 많음
#Spring Security 사용 시 Security 설정에서 http.cors()와 CorsConfigurationSource 빈 등록 필요
#Next.js가 API 호출할 때 쿠키/인증이 필요하면 allow-credentials와 origin 설정 반드시 맞춰야 함


